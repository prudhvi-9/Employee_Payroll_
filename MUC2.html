<!-- Ability to set Event Listeners when Document is loaded so as to -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="MUC2.js">
    <link rel="stylesheet" href="MUC2.css">
</head>

<body>
    <div id="formId" class="form-content">
        <form action="#" class="form" onreset="restForm()" onsubmit="save()">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-contnet">
                <label clas="label-text" for="name">Name</label>
                <input type="text" class="input" id="name" name="name " placeholder="Enter Your Name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
        </form>
    </div>
</body>


</html>
